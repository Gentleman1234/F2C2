<!DOCTYPE html>
<html>
<head>

</head>
<body>

<center>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid red"></canvas>
    <canvas id="myCanvas1" width="300" height="150" style="border:1px solid red"></canvas>
</center>

<script>
    const c = document.getElementById("myCanvas");
    const d = document.getElementById("myCanvas1");
    const ctx = c.getContext("2d");
    const cty = d.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(150,10);
    ctx.lineTo(100,140);
    ctx.lineTo(200,140);
    ctx.lineTo(150,10);

    ctx.strokeStyle = "black";
    ctx.stroke();

    cty.beginPath();
    cty.arc(100,75, 50, 0,2 * Math.PI);
    cty.strokeStyle = "black";
    cty.stroke();

</script>

</body>
</html>
